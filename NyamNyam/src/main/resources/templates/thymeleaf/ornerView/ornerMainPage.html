<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사장님 메인 페이지</title>
<script src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type = "text/javascript">
$(function(){
	menuManage();
	$("#store").click(function(){
		$.ajax({
			type : "post",
			url : "/orner/storeManage",
			dataType : "html",
			data : {"ornerNum" : "orner_100001"},
			success : function(item){
				 $("#content").html(item);
			},
			error : function(){
				alert("오류 발생");
			}
		});
	});
})
function menuManage(){
	$.ajax({
		type : "post",
		url : "/orner/storeManage",
		dataType : "html",
		data : {"ornerNum" : "orner_100001"},
		success : function(item){
			 $("#content").html(item);
		},
		error : function(){
			alert("오류 발생");
		}
	});
}
</script>
</head>
<body>
사장님 메인 페이지입니다.<br/>
<span id = "store">가게 관리</span> | 
<span id = "order">주문 관리</span> | 
<span id = "review">리뷰 관리</span> | 
<span id = "inquire">문의 관리</span> (얘네를 세로로?)<br/>
<div id = "content"></div>
</body>
</html>
