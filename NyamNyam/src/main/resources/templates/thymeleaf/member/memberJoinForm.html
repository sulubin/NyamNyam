<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
</head>
<body>
회원가입 페이지입니다.
<form action = "/member/memberJoin" method = "post">
아이디 : <input type = "text" name = "memberId" /><br/>
비밀번호 : <input type = "password" name = "memberPw" /><br/>
이름 : <input type = "text" name = "memberName" /><br/>
성별 : <input type = "radio" name = "memberGender" value = "M"/>남성
	  <input type = "radio" name = "memberGender" value = "F"/>여성<br/>
생년월일 : <input type = "date" name = "memberBirthDate" /><br/>
주소 : <input type = "text" name = "memberAddr" /><br/>
우편번호 : <input type = "number" name = "memberPost" /><br/>
상세주소 : <input type = "text" name = "memberAddrDetail" /><br/>
<input type = "submit" value = "가입"/>
</form>
</body>
</html>
